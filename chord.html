<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guitar Chord/Note Detector</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            text-align: center;
            background-color: #f5f5f5;
            margin: 0;
            padding: 20px;
            color: #333;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #2c3e50;
            margin-bottom: 30px;
        }
        .detector {
            margin: 30px 0;
        }
        #result {
            font-size: 120px;
            font-weight: bold;
            margin: 30px 0;
            color: #2c3e50;
            min-height: 150px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        #frequency {
            font-size: 24px;
            color: #7f8c8d;
            margin-bottom: 20px;
        }
        button {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 12px 24px;
            font-size: 18px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin: 10px;
        }
        button:hover {
            background-color: #2980b9;
        }
        button:disabled {
            background-color: #95a5a6;
            cursor: not-allowed;
        }
        .visualizer {
            width: 100%;
            height: 150px;
            background-color: #f9f9f9;
            border-radius: 5px;
            margin: 20px 0;
            overflow: hidden;
            position: relative;
        }
        canvas {
            width: 100%;
            height: 100%;
        }
        #mic-level {
            position: absolute;
            bottom: 0;
            left: 0;
            height: 100%;
            width: 20px;
            background-color: #f9f9f9;
            border-right: 1px solid #ddd;
        }
        #mic-bar {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 20px;
            background-color: #27ae60;
            transition: height 0.1s ease;
        }
        #note-history {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 20px;
        }
        .note-item {
            padding: 5px 10px;
            background-color: #e0f7fa;
            border-radius: 5px;
            font-weight: bold;
        }
        #status {
            font-style: italic;
            color: #7f8c8d;
            margin-bottom: 10px;
        }
        .microphone-status {
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 15px 0;
            gap: 10px;
        }
        .mic-indicator {
            width: 24px;
            height: 24px;
            border-radius: 50%;
            background-color: #e74c3c;
            display: inline-block;
            transition: background-color 0.3s ease;
        }
        .mic-indicator.active {
            background-color: #27ae60;
        }
        .mic-text {
            font-weight: bold;
        }
        .debug-info {
            font-size: 12px;
            color: #7f8c8d;
            text-align: left;
            margin-top: 20px;
            padding: 10px;
            background-color: #f9f9f9;
            border-radius: 5px;
            max-height: 200px;
            overflow-y: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Guitar Chord/Note Detector</h1>
        
        <div id="status">Click "Start Listening" to begin</div>
        
        <div class="microphone-status">
            <div id="mic-indicator" class="mic-indicator"></div>
            <span class="mic-text">Microphone: <span id="mic-status">Not active</span></span>
        </div>
        
        <div class="detector">
            <div class="visualizer">
                <div id="mic-level">
                    <div id="mic-bar" style="height: 0%;"></div>
                </div>
                <canvas id="visualizer"></canvas>
            </div>
            <div id="frequency">Frequency: 0 Hz</div>
            <div id="result">-</div>
            <div id="note-history"></div>
            
            <div>
                <button id="startButton">Start Listening</button>
                <button id="stopButton" disabled>Stop Listening</button>
                <button id="testButton">Test Microphone</button>
            </div>

            <div class="debug-info" id="debug-info"></div>
        </div>
    </div>

    <script>
        // Notes frequencies in Hz (A4 = 440Hz)
        const NOTES = ['C', 'C#', 'D', 'D#', 'E', 'F', 'F#', 'G', 'G#', 'A', 'A#', 'B'];
        const A4_FREQ = 440;
        const A4_INDEX = 69; // MIDI note number for A4
        
        // Common guitar chords and their component notes
        const CHORDS = {
            'C': ['C', 'E', 'G'],
            'Cm': ['C', 'D#', 'G'],
            'C7': ['C', 'E', 'G', 'A#'],
            'Cmaj7': ['C', 'E', 'G', 'B'],
            'D': ['D', 'F#', 'A'],
            'Dm': ['D', 'F', 'A'],
            'D7': ['D', 'F#', 'A', 'C'],
            'Dmaj7': ['D', 'F#', 'A', 'C#'],
            'E': ['E', 'G#', 'B'],
            'Em': ['E', 'G', 'B'],
            'E7': ['E', 'G#', 'B', 'D'],
            'Emaj7': ['E', 'G#', 'B', 'D#'],
            'F': ['F', 'A', 'C'],
            'Fm': ['F', 'G#', 'C'],
            'F7': ['F', 'A', 'C', 'D#'],
            'Fmaj7': ['F', 'A', 'C', 'E'],
            'G': ['G', 'B', 'D'],
            'Gm': ['G', 'A#', 'D'],
            'G7': ['G', 'B', 'D', 'F'],
            'Gmaj7': ['G', 'B', 'D', 'F#'],
            'A': ['A', 'C#', 'E'],
            'Am': ['A', 'C', 'E'],
            'A7': ['A', 'C#', 'E', 'G'],
            'Amaj7': ['A', 'C#', 'E', 'G#'],
            'B': ['B', 'D#', 'F#'],
            'Bm': ['B', 'D', 'F#'],
            'B7': ['B', 'D#', 'F#', 'A'],
            'Bmaj7': ['B', 'D#', 'F#', 'A#']
        };
        
        // Guitar standard tuning strings (from low to high): E2, A2, D3, G3, B3, E4
        const GUITAR_STRINGS = [
            { note: 'E', octave: 2, freq: 82.41 },  // E2
            { note: 'A', octave: 2, freq: 110.00 }, // A2
            { note: 'D', octave: 3, freq: 146.83 }, // D3
            { note: 'G', octave: 3, freq: 196.00 }, // G3
            { note: 'B', octave: 3, freq: 246.94 }, // B3
            { note: 'E', octave: 4, freq: 329.63 }  // E4
        ];
        
        // DOM Elements
        const startButton = document.getElementById('startButton');
        const stopButton = document.getElementById('stopButton');
        const testButton = document.getElementById('testButton');
        const resultDisplay = document.getElementById('result');
        const frequencyDisplay = document.getElementById('frequency');
        const visualizer = document.getElementById('visualizer');
        const visualizerContext = visualizer.getContext('2d');
        const statusElement = document.getElementById('status');
        const noteHistory = document.getElementById('note-history');
        const debugInfo = document.getElementById('debug-info');
        const micIndicator = document.getElementById('mic-indicator');
        const micStatus = document.getElementById('mic-status');
        const micBar = document.getElementById('mic-bar');
        
        let audioContext;
        let analyser;
        let microphone;
        let activeNotes = [];
        let isListening = false;
        let animationFrameId;
        let bufferLength;
        let dataArray;
        let timeDataArray;
        let audioVolumeCheckInterval;
        let microphoneWorking = false;
        
        // Set the correct dimensions for the canvas
        function setupCanvas() {
            visualizer.width = visualizer.clientWidth - 20; // Account for mic level indicator
            visualizer.height = visualizer.clientHeight;
        }
        
        // Convert frequency to note
        function frequencyToNote(frequency) {
            if (!frequency || frequency === 0) return null;
            
            // Calculate the number of half steps away from A4
            const halfStepsFromA4 = Math.round(12 * Math.log2(frequency / A4_FREQ));
            
            // Calculate MIDI note number
            const midiNoteNumber = A4_INDEX + halfStepsFromA4;
            
            // Calculate note and octave
            const noteIndex = ((midiNoteNumber % 12) + 12) % 12;
            const octave = Math.floor(midiNoteNumber / 12) - 1;
            
            return {
                note: NOTES[noteIndex],
                octave: octave,
                frequency: frequency,
                midiNote: midiNoteNumber
            };
        }
        
        // Function to find peaks in a signal (basic pitch detection)
        function findPeaks(data, threshold = 0.5) {
            const peaks = [];
            let isPeak = false;
            
            for (let i = 1; i < data.length - 1; i++) {
                if (data[i] > threshold && data[i] > data[i-1] && data[i] > data[i+1]) {
                    if (!isPeak) {
                        peaks.push(i);
                        isPeak = true;
                    }
                } else {
                    isPeak = false;
                }
            }
            
            return peaks;
        }
        
        // Find possible chord based on detected notes
        function findPossibleChord(detectedNotes) {
            if (!detectedNotes || detectedNotes.length === 0) return null;
            if (detectedNotes.length === 1) return detectedNotes[0].note;
            
            // Extract just the note names (without octaves)
            const noteNames = detectedNotes
                .filter(noteInfo => noteInfo && noteInfo.note)
                .map(noteInfo => noteInfo.note);
                
            const uniqueNoteNames = [...new Set(noteNames)];
            
            // If we don't have enough unique notes for a chord
            if (uniqueNoteNames.length < 3) {
                if (uniqueNoteNames.length === 1) return uniqueNoteNames[0];
                if (uniqueNoteNames.length === 2) return `${uniqueNoteNames.join('/')}`;
                return null;
            }
            
            // Check each chord definition against our detected notes
            let bestMatch = null;
            let bestMatchScore = 0;
            
            for (const [chordName, chordNotes] of Object.entries(CHORDS)) {
                // Count how many of the chord's notes we've detected
                const matchedNotes = chordNotes.filter(note => uniqueNoteNames.includes(note));
                const unmatchedNotes = chordNotes.filter(note => !uniqueNoteNames.includes(note));
                
                // Calculate a score: 
                // +1 for each matched note
                // -0.5 for each unmatched chord note
                const matchScore = matchedNotes.length - (unmatchedNotes.length * 0.5);
                
                // We need a minimum match quality
                if (matchedNotes.length >= Math.min(3, chordNotes.length) && matchScore > bestMatchScore) {
                    bestMatchScore = matchScore;
                    bestMatch = chordName;
                }
            }
            
            return bestMatch || uniqueNoteNames[0];
        }
        
        // Update the visualization
        function updateVisualization() {
            if (!isListening) return;
            
            // Get time domain data for waveform
            analyser.getByteTimeDomainData(timeDataArray);
            
            // Calculate volume for mic level indicator
            let sum = 0;
            for (let i = 0; i < timeDataArray.length; i++) {
                sum += Math.abs(timeDataArray[i] - 128);
            }
            const averageVolume = sum / timeDataArray.length;
            const volumePercentage = averageVolume / 128 * 100 * 4; // Scale up for better visibility
            
            // Update mic level bar
            micBar.style.height = `${Math.min(100, volumePercentage)}%`;
            
            // Check if microphone is detecting sound
            if (averageVolume > 1) {
                microphoneWorking = true;
                micIndicator.classList.add('active');
                micStatus.textContent = 'Active';
            }
            
            // Clear background
            visualizerContext.fillStyle = 'rgb(240, 240, 240)';
            visualizerContext.fillRect(0, 0, visualizer.width, visualizer.height);
            
            // Draw waveform
            visualizerContext.lineWidth = 2;
            visualizerContext.strokeStyle = 'rgb(0, 123, 255)';
            visualizerContext.beginPath();
            
            const sliceWidth = visualizer.width / timeDataArray.length;
            let x = 0;
            
            for (let i = 0; i < timeDataArray.length; i++) {
                const v = timeDataArray[i] / 128.0;
                const y = v * visualizer.height / 2;
                
                if (i === 0) {
                    visualizerContext.moveTo(x, y);
                } else {
                    visualizerContext.lineTo(x, y);
                }
                
                x += sliceWidth;
            }
            
            visualizerContext.lineTo(visualizer.width, visualizer.height / 2);
            visualizerContext.stroke();
            
            // Also draw frequency data
            analyser.getByteFrequencyData(dataArray);
            
            visualizerContext.fillStyle = 'rgba(0, 200, 100, 0.5)';
            const barWidth = (visualizer.width / bufferLength) * 2.5;
            x = 0;
            
            for (let i = 0; i < bufferLength; i++) {
                const barHeight = (dataArray[i] / 255) * visualizer.height;
                visualizerContext.fillRect(x, visualizer.height - barHeight, barWidth, barHeight);
                x += barWidth + 1;
            }
            
            // Detect frequencies from the data
            detectFrequencies();
            
            animationFrameId = requestAnimationFrame(updateVisualization);
        }
        
        // Add note to history
        function addNoteToHistory(noteInfo) {
            if (!noteInfo || !noteInfo.note) return;
            
            // Add to note history display
            const noteElement = document.createElement('div');
            noteElement.className = 'note-item';
            noteElement.textContent = `${noteInfo.note}${noteInfo.octave}`;
            if (noteHistory.childElementCount >= 8) {
                noteHistory.removeChild(noteHistory.firstChild);
            }
            noteHistory.appendChild(noteElement);
        }
        
        // Update active notes collection based on current detection
        function updateActiveNotes(newNote) {
            if (!newNote) return;
            
            // Add to active notes if not already present
            const existingIndex = activeNotes.findIndex(n => n.note === newNote.note);
            
            if (existingIndex === -1) {
                newNote.timestamp = Date.now();
                activeNotes.push(newNote);
                addNoteToHistory(newNote);
            } else {
                // Update the existing note's timestamp
                activeNotes[existingIndex].timestamp = Date.now();
            }
            
            // Remove notes older than 2 seconds
            const now = Date.now();
            activeNotes = activeNotes.filter(note => (now - note.timestamp) < 2000);
            
            // Update display
            updateDisplay();
        }
        
        // Detect what notes or chords are currently active
        function updateDisplay() {
            if (activeNotes.length === 0) {
                resultDisplay.textContent = '-';
                return;
            }
            
            // Find unique notes for chord detection
            const uniqueNotes = [];
            NOTES.forEach(noteName => {
                const matchingNote = activeNotes.find(n => n.note === noteName);
                if (matchingNote) uniqueNotes.push(matchingNote);
            });
            
            // If we have enough notes, try to detect a chord
            if (uniqueNotes.length >= 3) {
                const possibleChord = findPossibleChord(uniqueNotes);
                resultDisplay.textContent = possibleChord || uniqueNotes[0].note;
                
                // Debug info
                debugInfo.textContent = `Active notes: ${activeNotes.map(n => `${n.note}${n.octave}`).join(', ')}\n`;
                debugInfo.textContent += `Unique notes: ${uniqueNotes.map(n => n.note).join(', ')}\n`;
                debugInfo.textContent += `Detected: ${possibleChord}`;
            } else if (uniqueNotes.length > 0) {
                resultDisplay.textContent = uniqueNotes[0].note;
                debugInfo.textContent = `Single note: ${uniqueNotes[0].note}${uniqueNotes[0].octave} (${uniqueNotes[0].frequency.toFixed(1)} Hz)`;
            } else {
                resultDisplay.textContent = '-';
            }
        }
        
        // Simple frequency detection from FFT data
        function detectFrequencies() {
            // Find the bin with the highest amplitude
            let maxBin = 0;
            let maxAmplitude = -Infinity;
            
            // We're only interested in frequencies relevant to guitar (roughly 80Hz - 1200Hz)
            const lowerBinLimit = Math.floor(80 * bufferLength / (audioContext.sampleRate / 2));
            const upperBinLimit = Math.ceil(1200 * bufferLength / (audioContext.sampleRate / 2));
            
            for (let i = lowerBinLimit; i < upperBinLimit && i < bufferLength; i++) {
                if (dataArray[i] > maxAmplitude) {
                    maxAmplitude = dataArray[i];
                    maxBin = i;
                }
            }
            
            // Only process if there's a significant peak (avoid background noise)
            if (maxAmplitude > 30) { // Threshold value
                // Convert bin index to frequency
                const frequency = maxBin * audioContext.sampleRate / (analyser.fftSize);
                
                // Update frequency display
                frequencyDisplay.textContent = `Frequency: ${frequency.toFixed(1)} Hz`;
                
                // Convert frequency to note
                const noteInfo = frequencyToNote(frequency);
                if (noteInfo) {
                    updateActiveNotes(noteInfo);
                }
            }
        }
        
        // Test if the microphone is working
        function testMicrophone() {
            statusElement.textContent = "Testing microphone... Please make a sound.";
            
            if (audioContext && isListening) {
                // Reset state and wait for detection
                microphoneWorking = false;
                micIndicator.classList.remove('active');
                micStatus.textContent = 'Testing...';
                
                // Wait for 3 seconds and check if any sound was detected
                setTimeout(() => {
                    if (microphoneWorking) {
                        statusElement.textContent = "Microphone is working! Play your guitar to detect notes.";
                    } else {
                        statusElement.textContent = "No sound detected. P
