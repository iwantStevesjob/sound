<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guitar Chord/Note Detector</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pitchfinder/2.3.2/pitchfinder.min.js"></script>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            text-align: center;
            background-color: #f5f5f5;
            margin: 0;
            padding: 20px;
            color: #333;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #2c3e50;
            margin-bottom: 30px;
        }
        .detector {
            margin: 30px 0;
        }
        #result {
            font-size: 120px;
            font-weight: bold;
            margin: 30px 0;
            color: #2c3e50;
            min-height: 150px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        #frequency {
            font-size: 24px;
            color: #7f8c8d;
            margin-bottom: 20px;
        }
        button {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 12px 24px;
            font-size: 18px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin: 10px;
        }
        button:hover {
            background-color: #2980b9;
        }
        button:disabled {
            background-color: #95a5a6;
            cursor: not-allowed;
        }
        .visualizer {
            width: 100%;
            height: 150px;
            background-color: #f9f9f9;
            border-radius: 5px;
            margin: 20px 0;
            overflow: hidden;
        }
        canvas {
            width: 100%;
            height: 100%;
        }
        #note-history {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 20px;
        }
        .note-item {
            padding: 5px 10px;
            background-color: #e0f7fa;
            border-radius: 5px;
            font-weight: bold;
        }
        #status {
            font-style: italic;
            color: #7f8c8d;
            margin-bottom: 10px;
        }
        .debug-info {
            font-size: 12px;
            color: #7f8c8d;
            text-align: left;
            margin-top: 20px;
            padding: 10px;
            background-color: #f9f9f9;
            border-radius: 5px;
            max-height: 200px;
            overflow-y: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Guitar Chord/Note Detector</h1>
        
        <div id="status">Click "Start Listening" to begin</div>
        
        <div class="detector">
            <div class="visualizer">
                <canvas id="visualizer"></canvas>
            </div>
            <div id="frequency">Frequency: 0 Hz</div>
            <div id="result">-</div>
            <div id="note-history"></div>
            
            <div>
                <button id="startButton">Start Listening</button>
                <button id="stopButton" disabled>Stop Listening</button>
            </div>

            <div class="debug-info" id="debug-info"></div>
        </div>
    </div>

    <script>
        // Notes frequencies in Hz (A4 = 440Hz)
        const NOTES = ['C', 'C#', 'D', 'D#', 'E', 'F', 'F#', 'G', 'G#', 'A', 'A#', 'B'];
        const A4_FREQ = 440;
        const A4_INDEX = 69; // MIDI note number for A4
        
        // Common guitar chords and their component notes
        const CHORDS = {
            'C': ['C', 'E', 'G'],
            'Cm': ['C', 'D#', 'G'],
            'C7': ['C', 'E', 'G', 'A#'],
            'Cmaj7': ['C', 'E', 'G', 'B'],
            'D': ['D', 'F#', 'A'],
            'Dm': ['D', 'F', 'A'],
            'D7': ['D', 'F#', 'A', 'C'],
            'Dmaj7': ['D', 'F#', 'A', 'C#'],
            'E': ['E', 'G#', 'B'],
            'Em': ['E', 'G', 'B'],
            'E7': ['E', 'G#', 'B', 'D'],
            'Emaj7': ['E', 'G#', 'B', 'D#'],
            'F': ['F', 'A', 'C'],
            'Fm': ['F', 'G#', 'C'],
            'F7': ['F', 'A', 'C', 'D#'],
            'Fmaj7': ['F', 'A', 'C', 'E'],
            'G': ['G', 'B', 'D'],
            'Gm': ['G', 'A#', 'D'],
            'G7': ['G', 'B', 'D', 'F'],
            'Gmaj7': ['G', 'B', 'D', 'F#'],
            'A': ['A', 'C#', 'E'],
            'Am': ['A', 'C', 'E'],
            'A7': ['A', 'C#', 'E', 'G'],
            'Amaj7': ['A', 'C#', 'E', 'G#'],
            'B': ['B', 'D#', 'F#'],
            'Bm': ['B', 'D', 'F#'],
            'B7': ['B', 'D#', 'F#', 'A'],
            'Bmaj7': ['B', 'D#', 'F#', 'A#']
        };
        
        // Guitar standard tuning strings (from low to high): E2, A2, D3, G3, B3, E4
        const GUITAR_STRINGS = [
            { note: 'E', octave: 2, freq: 82.41 },  // E2
            { note: 'A', octave: 2, freq: 110.00 }, // A2
            { note: 'D', octave: 3, freq: 146.83 }, // D3
            { note: 'G', octave: 3, freq: 196.00 }, // G3
            { note: 'B', octave: 3, freq: 246.94 }, // B3
            { note: 'E', octave: 4, freq: 329.63 }  // E4
        ];
        
        // DOM Elements
        const startButton = document.getElementById('startButton');
        const stopButton = document.getElementById('stopButton');
        const resultDisplay = document.getElementById('result');
        const frequencyDisplay = document.getElementById('frequency');
        const visualizer = document.getElementById('visualizer');
        const visualizerContext = visualizer.getContext('2d');
        const statusElement = document.getElementById('status');
        const noteHistory = document.getElementById('note-history');
        const debugInfo = document.getElementById('debug-info');
        
        let audioContext;
        let analyser;
        let microphone;
        let scriptProcessor;
        let activeNotes = [];
        let recentNotes = [];
        let isListening = false;
        let animationFrameId;
        let bufferLength;
        let dataArray;
        let timeDataArray;
        
        // Set the correct dimensions for the canvas
        function setupCanvas() {
            const dpr = window.devicePixelRatio || 1;
            const rect = visualizer.getBoundingClientRect();
            visualizer.width = rect.width * dpr;
            visualizer.height = rect.height * dpr;
            visualizerContext.scale(dpr, dpr);
        }
        
        // Convert frequency to note
        function frequencyToNote(frequency) {
            if (!frequency || frequency === 0) return null;
            
            // Calculate the number of half steps away from A4
            const halfStepsFromA4 = Math.round(12 * Math.log2(frequency / A4_FREQ));
            
            // Calculate MIDI note number
            const midiNoteNumber = A4_INDEX + halfStepsFromA4;
            
            // Calculate note and octave
            const noteIndex = ((midiNoteNumber % 12) + 12) % 12;
            const octave = Math.floor(midiNoteNumber / 12) - 1;
            
            return {
                note: NOTES[noteIndex],
                octave: octave,
                frequency: frequency,
                midiNote: midiNoteNumber
            };
        }
        
        // Find possible chord based on detected notes
        function findPossibleChord(detectedNotes) {
            if (!detectedNotes || detectedNotes.length === 0) return null;
            
            // Extract just the note names (without octaves)
            const noteNames = detectedNotes
                .filter(noteInfo => noteInfo && noteInfo.note)
                .map(noteInfo => noteInfo.note);
                
            const uniqueNoteNames = [...new Set(noteNames)];
            
            // If we don't have enough unique notes for a chord
            if (uniqueNoteNames.length < 3) {
                if (uniqueNoteNames.length === 1) return uniqueNoteNames[0];
                if (uniqueNoteNames.length === 2) return `${uniqueNoteNames.join('/')} (interval)`;
                return null;
            }
            
            // Check each chord definition against our detected notes
            let bestMatch = null;
            let bestMatchScore = 0;
            
            for (const [chordName, chordNotes] of Object.entries(CHORDS)) {
                // Count how many of the chord's notes we've detected
                const matchedNotes = chordNotes.filter(note => uniqueNoteNames.includes(note));
                const unmatchedNotes = chordNotes.filter(note => !uniqueNoteNames.includes(note));
                const extraNotes = uniqueNoteNames.filter(note => !chordNotes.includes(note));
                
                // Calculate a score: 
                // +2 for each matched note
                // -1 for each unmatched chord note
                // -0.5 for each extra detected note (could be noise or embellishments)
                const matchScore = (matchedNotes.length * 2) - unmatchedNotes.length - (extraNotes.length * 0.5);
                
                // We need a minimum match quality
                if (matchedNotes.length >= Math.min(3, chordNotes.length) && matchScore > bestMatchScore) {
                    bestMatchScore = matchScore;
                    bestMatch = chordName;
                }
            }
            
            return bestMatch || `Complex (${uniqueNoteNames.join(',')})`;
        }
        
        // Update the visualization
        function updateVisualization() {
            if (!isListening) return;
            
            // Get time domain data for waveform
            analyser.getByteTimeDomainData(timeDataArray);
            
            // Clear background
            visualizerContext.fillStyle = 'rgb(240, 240, 240)';
            visualizerContext.fillRect(0, 0, visualizer.width / window.devicePixelRatio, visualizer.height / window.devicePixelRatio);
            
            // Draw waveform
            visualizerContext.lineWidth = 2;
            visualizerContext.strokeStyle = 'rgb(0, 123, 255)';
            visualizerContext.beginPath();
            
            const width = visualizer.width / window.devicePixelRatio;
            const height = visualizer.height / window.devicePixelRatio;
            const sliceWidth = width / timeDataArray.length;
            let x = 0;
            
            for (let i = 0; i < timeDataArray.length; i++) {
                const v = timeDataArray[i] / 128.0;
                const y = v * height / 2;
                
                if (i === 0) {
                    visualizerContext.moveTo(x, y);
                } else {
                    visualizerContext.lineTo(x, y);
                }
                
                x += sliceWidth;
            }
            
            visualizerContext.lineTo(width, height / 2);
            visualizerContext.stroke();
            
            // Also draw frequency data
            analyser.getByteFrequencyData(dataArray);
            
            visualizerContext.fillStyle = 'rgba(0, 200, 100, 0.5)';
            const barWidth = (width / bufferLength) * 2.5;
            x = 0;
            
            for (let i = 0; i < bufferLength; i++) {
                const barHeight = (dataArray[i] / 255) * height;
                visualizerContext.fillRect(x, height - barHeight, barWidth, barHeight);
                x += barWidth + 1;
            }
            
            animationFrameId = requestAnimationFrame(updateVisualization);
        }
        
        // Add note to history
        function addNoteToHistory(noteInfo) {
            if (!noteInfo || !noteInfo.note) return;
            
            // Add to note history display
            const noteElement = document.createElement('div');
            noteElement.className = 'note-item';
            noteElement.textContent = `${noteInfo.note}${noteInfo.octave}`;
            if (noteHistory.childElementCount >= 8) {
                noteHistory.removeChild(noteHistory.firstChild);
            }
            noteHistory.appendChild(noteElement);
        }
        
        // Update active notes collection based on current detection
        function updateActiveNotes(newNote) {
            if (!newNote) return;
            
            // Add to active notes if not already present
            const existingIndex = activeNotes.findIndex(n => n.note === newNote.note);
            
            if (existingIndex === -1) {
                activeNotes.push(newNote);
                addNoteToHistory(newNote);
            } else {
                // Update the existing note's timestamp
                activeNotes[existingIndex].timestamp = Date.now();
            }
            
            // Remove notes older than 2 seconds
            const now = Date.now();
            activeNotes = activeNotes.filter(note => (now - note.timestamp) < 2000);
            
            // Add to recent notes for more stable detection
            recentNotes.push(newNote);
            if (recentNotes.length > 10) {
                recentNotes.shift();
            }
            
            // Update display
            updateDisplay();
        }
        
        // Detect what notes or chords are currently active
        function updateDisplay() {
            if (activeNotes.length === 0) {
                resultDisplay.textContent = '-';
                return;
            }
            
            // Find unique notes for chord detection
            const uniqueNotes = [];
            NOTES.forEach(noteName => {
                const matchingNote = activeNotes.find(n => n.note === noteName);
                if (matchingNote) uniqueNotes.push(matchingNote);
            });
            
            // If we have enough notes, try to detect a chord
            if (uniqueNotes.length >= 2) {
                const possibleChord = findPossibleChord(uniqueNotes);
                resultDisplay.textContent = possibleChord || uniqueNotes[0].note;
                
                // Debug info
                debugInfo.textContent = `Active notes: ${activeNotes.map(n => `${n.note}${n.octave}`).join(', ')}\n`;
                debugInfo.textContent += `Unique notes: ${uniqueNotes.map(n => n.note).join(', ')}\n`;
                debugInfo.textContent += `Detected: ${possibleChord}`;
            } else if (uniqueNotes.length === 1) {
                resultDisplay.textContent = uniqueNotes[0].note;
                debugInfo.textContent = `Single note: ${uniqueNotes[0].note}${uniqueNotes[0].octave} (${uniqueNotes[0].frequency.toFixed(1)} Hz)`;
            } else {
                resultDisplay.textContent = '-';
            }
        }
        
        // Process audio data using PitchFinder
        function processAudioData(audioProcessingEvent) {
            if (!isListening) return;
            
            const inputBuffer = audioProcessingEvent.inputBuffer;
            const inputData = inputBuffer.getChannelData(0);
            
            // Use PitchFinder YIN algorithm
            const detectPitch = window.Pitchfinder.YIN();
            const pitch = detectPitch(inputData);
            
            if (pitch && pitch > 80 && pitch < 1200) {
                const noteInfo = frequencyToNote(pitch);
                
                if (noteInfo) {
                    // Update display with frequency
                    frequencyDisplay.textContent = `Frequency: ${pitch.toFixed(1)} Hz`;
                    
                    // Add timestamp for note tracking
                    noteInfo.timestamp = Date.now();
                    
                    // Update active notes for chord detection
                    updateActiveNotes(noteInfo);
                }
            }
        }
        
        // Start the audio processing
        async function startAudioProcessing() {
            try {
                // Reset state
                activeNotes = [];
                recentNotes = [];
                
                // Set up the audio context
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
                
                // Get access to the microphone
                const stream = await navigator.mediaDevices.getUserMedia({ 
                    audio: { 
                        echoCancellation: false,
                        noiseSuppression: false,
                        autoGainControl: false
                    } 
                });
                
                statusElement.textContent = "Listening to your guitar...";
                
                // Create an audio source from the microphone
                microphone = audioContext.createMediaStreamSource(stream);
                
                // Create an analyser node for visualization
                analyser = audioContext.createAnalyser();
                analyser.fftSize = 2048;
                analyser.smoothingTimeConstant = 0.8;
                
                // Create a script processor node for pitch detection
                scriptProcessor = audioContext.createScriptProcessor(4096, 1, 1);
                scriptProcessor.onaudioprocess = processAudioData;
                
                // Connect the nodes: microphone -> analyser -> scriptProcessor -> destination (but not connected to speakers)
                microphone.connect(analyser);
                analyser.connect(scriptProcessor);
                scriptProcessor.connect(audioContext.destination);
                
                // Set up the data arrays for analysis
                bufferLength = analyser.frequencyBinCount;
                dataArray = new Uint8Array(bufferLength);
                timeDataArray = new Uint8Array(analyser.fftSize);
                
                // Start the visualization
                setupCanvas();
                updateVisualization();
                
                // Update button states
                isListening = true;
                startButton.disabled = true;
                stopButton.disabled = false;
                
            } catch (error) {
                console.error("Error accessing microphone:", error);
                statusElement.textContent = "Error: Could not access microphone. Please ensure your browser has permission to use it.";
            }
        }
        
        // Stop the audio processing
        function stopAudioProcessing() {
            if (audioContext && audioContext.state !== 'closed') {
                // Stop any ongoing processes
                if (animationFrameId) {
                    cancelAnimationFrame(animationFrameId);
                }
                
                // Disconnect audio nodes
                if (scriptProcessor) {
                    scriptProcessor.disconnect();
                }
                
                if (analyser) {
                    analyser.disconnect();
                }
                
                if (microphone) {
                    microphone.disconnect();
                }
                
                // Close the audio context
                audioContext.close().then(() => {
                    // Update status and UI
                    isListening = false;
                    statusElement.textContent = "Listening stopped.";
                    
                    // Clear displays
                    resultDisplay.textContent = "-";
                    frequencyDisplay.textContent = "Frequency: 0 Hz";
                    
                    // Update button states
                    startButton.disabled = false;
                    stopButton.disabled = true;
                });
            }
        }
        
        // Event listeners
        startButton.addEventListener('click', startAudioProcessing);
        stopButton.addEventListener('click', stopAudioProcessing);
        
        // Handle window resize for canvas
        window.addEventListener('resize', setupCanvas);
        
        // Initial setup
        setupCanvas();
    </script>
</body>
</html>
